<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>xhr test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
  ajax before page load

  <div id="result"></div>

  <script src="/e2e/initializer.js"></script>
  <!-- Ensure synchronous load for more reliable tests -->
  <script crossorigin="anonymous" src="/target/eum.min.js"></script>
  <script>
    $.ajax({
      url: '/ajax' + '?cacheBust=' + (new Date()).getTime(),
      success: function(result) {
        $('#result').text(result);
      }
    });
  </script>
</body>
</html>
