<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pageLoad test</title>
</head>
<body>
  Hello World!

  <script>
    window.onEumLoad = function(eum) {
      var longStr = '';
      for (var i = 0; i < 2048; i++) {
        longStr += 'a';
      }
      eum('meta', 'longValue', longStr);

      for (var i = 0; i < 250; i++) {
        eum('meta', 'too-many-' + i, 'bar');
      }
    };
  </script>
  <script src="/e2e/initializer.js"></script>
  <script crossorigin="anonymous" defer src="/target/eum.min.js"></script>
</body>
</html>
