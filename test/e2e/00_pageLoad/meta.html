<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pageLoad test</title>
</head>
<body>
  Hello World!

  <script>
    window.onEumLoad = function(eum) {
      var circularMeta = {};
      circularMeta.meta = circularMeta;

      eum('meta', 'foo', 'bar');
      eum('meta', 'a', true);
      eum('meta', 'b', false);
      eum('meta', 'c', 42);
      eum('meta', 'd', 42.56);
      eum('meta', 'e', null);
      eum('meta', 'f', undefined);
      eum('meta', 'g', [1, 2, 3]);
      eum('meta', 'circularMeta', circularMeta);
      eum('meta', 'h', {
        a: true,
        b: '42'
      });

      eum('user', '321', 'Tom Anderson', 'tom.anderson@example.com');
      eum('trackSessions');
    };
  </script>
  <script src="/e2e/initializer.js"></script>
  <script crossorigin="anonymous" defer src="/target/eum.min.js"></script>
</body>
</html>
