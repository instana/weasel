<body>
  ajax after page load

  <div id="result"></div>

  <script>
    $(window).on('load', function() {
      setTimeout(function() {
        $.ajax({
          url: '/ajax' + '?cacheBust=' + (new Date()).getTime(),
          success: function(result) {
            $('#result').text(result);
          }
        });
      }, 100);
    });
  </script>
