<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>fetch test</title>

  <script src="/e2e/initializer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
  fetch with request object

  <div id="result"></div>

  <script>
    $(window).on('load', function() {
      setTimeout(function() {
        if (self.fetch && self.Request) {
          var request = new Request('/ajax' + '?cacheBust=' + (new Date()).getTime(), {
            method: 'POST',
            headers: new Headers({
              // add a test header to the request object to check if headers from the request object and those added by
              // the fetch instrumentation are both correctly handled.
              'From': 'stan@instana.com'
            })
          });

          fetch(request)
          .then(function(response) {
            return response.text();
          })
          .then(function(responseBody) {
            $('#result').text(responseBody);
          })
          .catch(function(e) {
            $('#result').text('error: ' + JSON.stringify(e));
          });
        } else {
            $('#result').text('The Fetch/Request object API is not supported by this browser.');
        }
      }, 100);
    });
  </script>
</body>
</html>
