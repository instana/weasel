<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>error test</title>

  <script src="/e2e/initializer.js"></script>
  <script crossorigin="anonymous" defer src="/target/eum.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
  throw error on button click

  <div id="result">
    <button type="button"
            id="first">
      First error type
    </button>

    <button type="button"
            id="second">
      Second error type
    </button>

    <button type="button"
            id="ignored">
      An ignored error
    </button>

    <button type="button"
            id="many">
      Throw a bunch of errors
    </button>
  </div>

  <script>
    $('#first').on('click', function myClickHandler() {
      throwAnError();
    });

    $('#second').on('click', function myClickHandler() {
      throw new Error('Another error type.');
    });

    $('#ignored').on('click', function myClickHandler() {
      throw new Error('Foo pleaseIgnoreThisError bar.');
    });

    $('#many').on('click', function manyButtonClickHandler() {
      setTimeout(throwAnError, 10);
      setTimeout(throwAnError, 10);
      setTimeout(throwAnError, 10);
      throw new Error('Another error type.');
    });

    function throwAnError() {
      throw new Error("This is intended for testing purposes.");
    }
  </script>
</body>
</html>
