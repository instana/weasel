<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pageLoad test</title>
</head>
<body>
  Hello World!

  <script>
    window.onEumLoad = function(eum) {
      // test that we do not throw on unknown commands.
      eum('unknownCommand', 'unknownParam', {foo: 'bar'});
      eum('meta', 'user', 'tom.mason@example.com');
      eum('meta', 'No&way', 'Ifyou\nHaveTo&DoThis');
    };
  </script>
  <script src="/e2e/initializer.js"></script>
  <script crossorigin="anonymous" defer src="/target/eum.min.js"></script>
</body>
</html>
